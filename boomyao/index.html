<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>课程导航</h1>
    <div class="container">
        <div class="card">
            <div class="card-icon">📚</div>
            <h2>马克思主义原理</h2>
            <p>探索马克思主义的基本原理和核心概念，深入理解其理论体系。</p>
            <div class="card-buttons">
                <a href="principles_of_marxism/index.html" class="btn btn-primary">完整答题</a>
                <a href="principles_of_marxism/index.html#wrong" class="btn btn-secondary">错题本</a>
            </div>
        </div>
        <div class="card">
            <div class="card-icon">🏛️</div>
            <h2>中国近代史</h2>
            <p>了解中国近代历史的重要事件和发展进程，探索历史的启示。</p>
            <div class="card-buttons">
                <a href="modern-history-of-china/index.html" class="btn btn-primary">完整答题</a>
                <a href="modern-history-of-china/index.html#wrong" class="btn btn-secondary">错题本</a>
            </div>
        </div>
    </div>
</body>
</html>
